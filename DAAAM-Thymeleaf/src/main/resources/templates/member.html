<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org">
<head>
<meta charset="UTF-8">
<title>Board Management</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<style>
.btn + .btn:not(.btn-block) {
  margin: 0 0 0 5px;
}
.btn-info {
  background: #5cc7dd;
  border-color: #5cc7dd;
  color: #ffffff;
}
.table {
  margin: 0 0 15px;
  position: relative;
  -webkit-border-radius: 0 0 0 0;
  -moz-border-radius: 0 0 0 0;
  border-radius: 0 0 0 0;
}
.table.table-white {
  background: #fff;
}
.table th,
.table td {
  border-top-color: #ebebeb;
}
</style>
</head>
<body>
<div align="center">
	<h1 class="text-info">Members</h1>
	<br>
	<a class="btn btn-info" th:href="@{/members/new_member}">Add a new Member</a>
	<br><br><table class="table table-white">
		<thead>
			<tr>
				<th>Member Name</th>
				<th>Member Activity Domain</th>
				<th>Member Username</th>
				<th>Member Role</th>
			</tr>
		</thead>
		<tbody>
		<tr th:each="member : ${listMembers}">
                <td th:text="${member.member_name}" ></td>
                <td th:text="${member.activity_domanin}" ></td>
                <td th:text="${member.username}"> </td>
               <td th:text="${member.userRole}"> </td>
            </tr>
              
		</tbody>
		
	</table>
	</div>
</body>
</html>
